<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Continuous Calendar</title>

    <!-- JavaScript -->
    <script src="javascripts/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="javascripts/moment.min.js"></script>

    <script src="javascripts/scripts.js"></script>

    <!-- CSS -->
    <link href="stylesheets/style.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="stylesheets/font-awesome/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    

</head>

<body>
    <header id="top-of-page" class="header">
        <div> 
            <div id="brand-logo">
                Continuous Calendar
            </div>

            <div id="user-header-label">
                <h4>User:</h4>
            </div>

            <div id="user-header">
                
            </div>

            <div id="back-to-present">
                <h3 class="highlighting-text">Back to the present</h3>
            </div>
            <div class="break">
            
            </div>
        </div>
        
        <div class="nombre-dias">
                    <div class="row">
                        <div class="col-xs-2 casillero-nombre-dia">
                            <h5> Monday</h5> 
                        </div>
                        <div class="col-xs-2 casillero-nombre-dia">
                            <h5> Tuesday</h5> 
                        </div>
                         <div class="col-xs-2 casillero-nombre-dia">
                            <h5> Wednesday</h5> 
                        </div>
                         <div class="col-xs-2 casillero-nombre-dia">
                            <h5> Thursday</h5> 
                        </div>
                         <div class="col-xs-2 casillero-nombre-dia">
                            <h5> Friday</h5> 
                        </div>
                        <div class="col-xs-2 casillero-nombre-dia">
                            <h5> Saturday</h5> 
                        </div>
                        <div class="col-xs-2 casillero-nombre-dia">
                            <h5> Sunday</h5> 
                        </div>
                    </div>
        </div>
    </header>

    <div class="tabla-casilleros">
            <!-- todo se genera aca adentro     -->
    </div>
    
    <div id='dialogo-evento' class='dialogo'>
        <div class="row">
            <div id='titulo-dialogo-evento' class='titulo-dialogo'>
                <h2>Create new event</h2>
            </div>    
            <div class="break"></div>         
        </div>
        <div class="row">
            <div id='fecha-dialogo-evento'>
            
            </div>
            <div class="break"></div>         
        </div>
        <div class="row">
            <div id="texto-evento" class=''>
                <h3>Event title: </h3>
            </div>
            <div class="break"></div> 
        </div>
        <div class="row">
            <div id="texto-evento-editable" contentEditable="true" >
                
            </div>       
        </div>
        <div class="row">
            <div id='cerrar-dialogo-evento' class='cerrar-dialogo'>
                <h5>Cerrar</h5>
            </div>
            <div id='submit-dialogo-evento' class='submit-dialogo'>
                <h5>Submit</h5>
            </div>
        </div>  
    </div>

    <div id='dialogo-login' class='dialogo'>
        <div class="row">
            <div id='titulo-dialogo-login' class='titulo-dialogo'>
                <h2>Access calendar</h2>
            </div>    
            <div class="break"></div>         
        </div>
        <div class="row">
            <div id="texto-user-login" class=''>
                <h3>User: </h3>
            </div>
            <div class="break"></div> 
        </div>
        <div class="row">
            <div id="texto-user-login-editable" contentEditable="true" class=''>
            </div>         
        </div>
        <div class="row">
            <div id='submit-dialogo-login' class='submit-dialogo'>
                <h5>Submit</h5>  
            </div>
        </div>    
    </div>


</body>

</html>
